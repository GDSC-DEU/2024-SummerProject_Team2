<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산분리배출</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- Search icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Reuse navBar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="gnb_root">
      <!-- navbar -->
      <div id="nav-placeholder">
        <script>
          $.get("../static/navigation.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
          });
        </script>
      </div>
    </div>
    <main class="S_main">
      <!-- 내용부분 -->
      <div class="left">
        <img
          src="https://img.freepik.com/premium-photo/isolated-blue-umbrella_100488-906.jpg"
        />
      </div>
      <div class="right">
        <h1 class="deco">우산</h1>
        <div class="recycleAble">
          <p class="deco">재활용 여부</p>
          <p>&nbsp:&nbsp</p>
          <p>불가능</p>
        </div>
        <div class="recycleHow">
          <p class="deco">분리수거</p>
          <p>&nbsp:&nbsp</p>
          <p>일반</p>
        </div>
        <div class="warning">
          <p class="deco">주의 사항</p>
          <ul>
            <li>
              분리 가능하다면 뼈대는 고철로, 손잡이가 플라스틱이면 플라스틱으로,
              나머지 천과 비닐은 일반 종량제 봉투에 넣어 배출
            </li>
            <li>
              분리가 불가능한 자동우산은 펴지지 않게 묶어서 일반 쓰레기로 배출
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
