<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산분리배출</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- Search icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Link Swiper's JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Reuse navBar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="gnb_root">
      <!-- navbar -->
      <div id="nav-placeholder">
        <script>
          $.get("/static/navigation.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
          });
        </script>
      </div>
    </div>
    <main>
      <div class="contents">
        <div class="firstRow">
          <div id="daily" class="daily">
            <!-- Swiper -->
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div id="swiper-slide" class="swiper-slide">일요일</div>
                <div id="swiper-slide" class="swiper-slide">월요일</div>
                <div id="swiper-slide" class="swiper-slide">화요일</div>
                <div id="swiper-slide" class="swiper-slide">수요일</div>
                <div id="swiper-slide" class="swiper-slide">목요일</div>
                <div id="swiper-slide" class="swiper-slide">금요일</div>
                <div id="swiper-slide" class="swiper-slide">토요일</div>
                <div id="swiper-slide" class="swiper-slide">일요일</div>
                <div id="swiper-slide" class="swiper-slide">월요일</div>
                <div id="swiper-slide" class="swiper-slide">화요일</div>
                <div id="swiper-slide" class="swiper-slide">수요일</div>
                <div id="swiper-slide" class="swiper-slide">목요일</div>
                <div id="swiper-slide" class="swiper-slide">금요일</div>
                <div id="swiper-slide" class="swiper-slide">토요일</div>
              </div>
              <div class="swiper-pagination"></div>
            </div>

            <!-- Swiper JS -->
            <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

            <!-- Initialize Swiper -->
            <script>
              let swiper;

              function getInitialSlide() {
                const width = window.innerWidth;
                const d = new Date();
                const day = d.getDay();

                if (width >= 1000) {
                  return (day + 6) % 7;
                } else {
                  return day;
                }
              }

              function initializeSwiper() {
                if (swiper) {
                  swiper.destroy(true, true);
                }

                swiper = new Swiper(".mySwiper", {
                  loop: true,
                  slidesPerView: 3,
                  spaceBetween: 10,
                  speed: 1000,
                  initialSlide: getInitialSlide(),
                  breakpoints: {
                    1000: {
                      slidesPerView: 4,
                      spaceBetween: 10,
                      initialSlide: getInitialSlide(),
                    },
                  },
                });
              }

              window.addEventListener("resize", initializeSwiper);
              initializeSwiper();
            </script>
          </div>
        </div>
        <div class="secondRow">
          <div class="oversizedWaste" onclick="location.href='/oversize_waste'">
            대형폐기물<br />처리방침
          </div>
          <div class="near" onclick="location.href='/near'">
            근처 수거함<br />위치
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>© 2024 GDSC Summer Project Team-2. All rights reserved.</p>
      <a href="#">이용 약관</a> | <a href="#">개인정보 처리방침</a>
    </footer>
    <script src="/static/js/main.js"></script>
  </body>
</html>
